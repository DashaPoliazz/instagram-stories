<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Instagram stories</title>
  </head>
  <body>
    <div class="player">
      <div class="timeline">
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner" style="width: 100%"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
        <div class="timeline-chunk">
          <div class="timeline-chunk-inner"></div>
        </div>
      </div>

      <div class="player-content">
        <div class="player-chunk-switcher player-chunk-prev"></div>
        <div class="player-chunk-switcher player-chunk-next"></div>

        <div class="player-chunk player-chunk-active">
          <img src="././images/Hubble_ultra_deep_field.jpg" alt="Space" />
        </div>
        <div class="player-chunk">
          <img src="././images/Hubble_ultra_deep_field.jpg" alt="Space" />
        </div>
        <div class="player-chunk">
          <img src="././images/Hubble_ultra_deep_field.jpg" alt="Space" />
        </div>
        <div class="player-chunk">
          <img src="././images/Hubble_ultra_deep_field.jpg" alt="Space" />
        </div>
      </div>
    </div>
  </body>
</html>
